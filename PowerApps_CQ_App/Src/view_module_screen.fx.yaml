            Width: =610
            X: =15
            Y: =116
            ZIndex: =2

        HeaderComponent_17 As HeaderComponent:
            BackScreen: =Dashboard_Screen
            ZIndex: =3

        bodyContainer As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.ExtraBold
            Fill: =RGBA(255, 255, 255, 1)
            Height: =950
            RadiusTopLeft: =40
            RadiusTopRight: =40
            Width: =Parent.Width
            Y: =186
            ZIndex: =4

            "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver5.0'":
                BorderColor: |-
                    =//RGBA(0, 18, 107, 1)
                    RGBA(0, 0, 0, 0)
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =col_Modulenames
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: |-
                    =Set(_V_module_name,ThisItem.Name);
                    Set(_V_disableweight,true);
                    Set(_V_btnvisible,true);
                    Navigate(view_question_screen);
                    ClearCollect(col_selectedModule,Filter(col_moduledata,'Module Type'.Name=_V_module_name))
                TemplatePadding: =10
                TemplateSize: =350
                Width: =Parent.Width-60
                WrapCount: =2
                X: =30
                Y: =46
                ZIndex: =1

                Image7 As image:
                    Height: =295
                    Image: =MCQT
                    OnSelect: =Select(Parent)
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: =Parent.Width/2 - 20
                    ZIndex: =1

                Title4 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Height: =49
                    OnSelect: =Select(Parent)
