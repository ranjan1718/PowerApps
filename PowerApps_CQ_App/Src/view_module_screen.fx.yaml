                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =15
                    Text: =ThisItem.Name
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width/2 - 20
                    Y: =292
                    ZIndex: =2

                Rectangle4 As rectangle:
                    Height: =Parent.TemplateHeight
                    OnSelect: =Select(Parent)
                    Visible: |-
                        =//ThisItem.IsSelected
                        false
                    Width: =4
                    ZIndex: =5

        moduleLabel_3 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =96
            PaddingLeft: =20
            Size: =21
            Text: ="Modules"
            Width: =500
            X: =57
            Y: =90
            ZIndex: =5

        Image5_5 As image:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =40
            Image: =backarrow
            OnSelect: =Navigate(Dashboard_Screen,ScreenTransition.Fade)
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Width: =40
            X: =29
            Y: =116
            ZIndex: =6

