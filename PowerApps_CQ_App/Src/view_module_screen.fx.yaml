view_module_screen As screen:
    BackgroundImage: ='f2b6241e61447d42e2bc41f763078a55a5242da5-1920x1080'
    ImagePosition: =ImagePosition.Fill

    transparentContainer As groupContainer.manualLayoutContainer:
        Fill: =RGBA(0, 0, 0, 0.5)
        Height: =1044
        Width: =640
        Y: =92
        ZIndex: =1

    main_container_1 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =2

        Gallery1_1 As gallery.galleryVertical:
            DelayItemLoading: =true
            Height: =936
            Items: ='Module Names'
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateFill: =RGBA(0, 0, 0, 0.1)
            TemplatePadding: =10
            TemplateSize: =80
            Visible: =false
            Y: =200
            ZIndex: =1

            Container2_1 As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.Semilight
                Height: =80
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width-25
                X: =2
                ZIndex: =2

                module_value_1 As label:
                    AlignInContainer: =AlignInContainer.Start
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.Height
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    OnSelect: |-
                        =Set(_V_module_name,ThisItem.Name);
                        Set(_V_disableweight,true);
                        Set(_V_btnvisible,true);
                        Navigate(view_question_screen);
                        ClearCollect(col_selectedModule,Filter(col_moduledata,'Module Type'.Name=_V_module_name))
                    PaddingLeft: =30
                    Size: =16
                    Text: =ThisItem.Name
                    Width: =Parent.Width
                    ZIndex: =1

        modulenameContainer_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Regular
            Height: =70
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
