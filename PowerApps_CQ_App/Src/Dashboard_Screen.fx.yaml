        myprofilecontainer As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Bold
            Height: =120
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Width: =120
            X: =111
            Y: =244
            ZIndex: =19

            Circle1_5 As circle:
                Fill: =RGBA(255, 90, 0, 1)
                Height: =Parent.Height
                Width: =Parent.Width
                ZIndex: =1

            Icon1_6 As icon.Person:
                Color: =RGBA(255, 255, 255, 1)
                Height: =73
                Icon: =Icon.Person
                OnSelect: |-
                    =Refresh(Results);
                    ClearCollect(col_ResultDetail,Table());
                    ClearCollect(col_examsid,Table());
                    If(
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="CDE"||
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="KAM"||
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="KCM",
                    Collect(col_examsid,Distinct(Filter( col_Results,Name=User().FullName, !IsBlank(ExamID)),ExamID));
                    
                    ForAll(col_examsid As ED,
                    Collect(col_ResultDetail,
                            {
                                ModuleName:LookUp(col_Results,ExamID=ED.Value ,'Module Type'.Name),
                                Percentage:Sum(Filter(col_Results,ExamID=ED.Value ),Percentage),
                                Date:LookUp(col_Results,ExamID=ED.Value,Date),
                                ExamID:ED.Value,
                                Chef:LookUp(col_Results,ExamID=ED.Value,Chef)
                            }
                           )
                    );
                    Navigate(CDE_User_Profile_Screen)
                    );
                    If(
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="ASM"||
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="RSM"||
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="BEx"||
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="MD"||
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="CAPABILITY"||
                    LookUp(Users,'Full Name'=User().FullName).'Roles (ulcq_Roles)'.Name="CULINARY",
                    ForAll (col_allAttendee As CAA,
                    Collect(col_examsid,
                                Distinct(
                                            Filter(/*Results*/ col_Results, !IsBlank(ExamID), 
                                             Name=CAA.Name),
                                              ExamID 
                                        )
                                )
                    );
                    
                    ForAll(col_examsid As ED,
                    Collect(col_ResultDetail,
                            {
                                ModuleName:LookUp(col_Results,ExamID=ED.Value ,'Module Type'.Name),
                                Percentage:Sum(Filter(col_Results,ExamID=ED.Value && Name=ThisRecord.Name),Percentage),
                                Date:LookUp(col_Results,ExamID=ED.Value,Date),
                                ExamID:ED.Value,
                                Chef:LookUp(col_Results,ExamID=ED.Value,Chef)
                            }
                           )
                    );
                    Navigate(Chef_User_Profile)
                    )
                Width: =73
                X: =23
                Y: =24
                ZIndex: =2

