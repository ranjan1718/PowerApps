HeaderComponent_14 As CanvasComponent:
    BackScreen: =App.ActiveScreen
    Fill: =RGBA(204, 72, 0, 1)
    Height: =100
    Navigate_Screen: =App.ActiveScreen
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Container13_1 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =5

        Image2_1 As image:
            Height: =Parent.Height
            Image: =image
            OnSelect: |+
                =Navigate(HeaderComponent_14.BackScreen);
                Set(ResetGallery,false);
                
            Width: =157
            ZIndex: =1

        Label10_1 As label:
            Align: =Align.Right
            Color: =RGBA(255, 255, 255, 1)
            Height: =65
            Size: =15
            Text: ="Welcome,"&Char(10)&User().FullName
            Width: =181
            X: =369
            Y: =17
            ZIndex: =2

        Image3_1 As image:
            Height: =80
            Image: =User().Image
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Width: =80
            X: =550
            Y: =10
            ZIndex: =3

        Icon4_1 As icon.Home:
            Color: =RGBA(255, 255, 255, 1)
            Height: =50
            Icon: =Icon.Home
            OnSelect: |+
                =Navigate(HeaderComponent_14.BackScreen);
                Set(ResetGallery,false);
                
            Tooltip: ="Back to Home Page"
            Width: =50
            X: =172
            Y: =24
            ZIndex: =4

