                                                )
                                        );
                                ClearCollect(col_attendeeResult,Table());
                                ForAll(col_examsid As CEA,
                                    If(!IsBlank(LookUp(col_Results,ExamID=CEA.Value && Name=ThisItem.Name,ExamID)),
                                    Collect(col_attendeeResult,
                                        {
                                            ModuleName:LookUp(col_Results,ExamID=CEA.Value && !IsBlank(ExamID) && Name=ThisItem.Name ,'Module Type'.Name),
