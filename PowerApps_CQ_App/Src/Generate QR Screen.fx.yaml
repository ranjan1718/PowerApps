            Size: =21
            Text: ="Generate QR"
            Width: =292
            X: =174
            Y: =100
            ZIndex: =2

        Image8_1 As image:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =40
            Image: =backarrow
            OnSelect: |-
                =Navigate(
                    CDE_User_Profile_Screen,
                    ScreenTransition.Fade
                );
                If(
                    IsBlank(
                        LookUp(
                            Attendees,
                            Name = User().FullName
                        ).QR_Link
                    ),
                    Patch(
                        Attendees,
                        LookUp(
                            Attendees,
                            Name = User().FullName
                        ),
                        {
                            'QR Code': Image9.Image,
                            QR_Link: "http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=" & LookUp(
                                Attendees,
                                Email = User().Email
                            ).Email
                        }
                    )
                )
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Width: =40
            X: =37
            Y: =115
            ZIndex: =3

