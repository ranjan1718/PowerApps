                    Height: =400
                    Image: |-
                        =//"http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl="&LookUp(Attendees,Email=User().Email).Email
                        If(
                            IsBlank(
                                LookUp(
                                    Attendees,
                                    Name = User().FullName
                                ).QR_Link
                            ),
                            "http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=" & LookUp(
                                Attendees,
                                Email = User().Email
                            ).Email,
                            LookUp(Attendees,Name=User().FullName).QR_Link
                        )
                    ImagePosition: =ImagePosition.Fill
